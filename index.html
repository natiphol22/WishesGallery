<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuck &amp; Tan</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- html2canvas for ‡πÅ‡∏ä‡∏£‡πå‡∏ó‡∏±‡πâ‡∏á card -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --input-bg: #fafafa;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --nav-height: 60px;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding-bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
    }
    body.modal-open { overflow: hidden; }

    /* HEADER */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: #fff; box-shadow: var(--shadow);
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }
    header .top-heart svg {
      width: 28px; height: 28px; fill: #e0245e;
    }

    /* FEED */
    .gallery {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px) }
    .img-wrapper {
      position: relative;
    }
    .img-wrapper img {
      width: 100%;
      display: block;
    }
    .delete-btn {
      position: absolute; top: 8px; right: 8px;
      background: rgba(255,255,255,0.9); border: none;
      border-radius: 50%; width: 28px; height: 28px;
      cursor: pointer; transition: transform .2s, color .2s;
    }
    .delete-btn:hover { transform: scale(1.2); color: #e0245e }

    .card-actions {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.5rem 0.75rem;
    }
    .left-actions {
      display: flex; gap: 0.75rem;
    }
    .action-icon {
      font-size: 1.6rem; cursor: pointer;
    }
    .like-indicator {
      padding: 0 0.75rem; font-weight: 600; font-size: 0.95rem;
    }
    .info {
      padding: 0.25rem 0.75rem 1rem; font-size: 0.95rem;
    }
    .author { font-weight: 500 }
    .wish   { color: #444 }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed; bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 100%; height: var(--nav-height);
      backdrop-filter: blur(12px);
      background: #ffffffdd;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 100; box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background: none; border: none; font-size: 1.6rem; cursor: pointer;
      transition: transform .2s;
    }
    .bottom-nav .primary {
      font-size: 2rem;
      background: linear-gradient(135deg,#405de6,#5851db);
      color: #fff; width: 48px; height: 48px;
      border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      box-shadow: var(--shadow);
    }
    .bottom-nav button:hover { transform: scale(1.1) }

    /* WIZARD OVERLAY */
    .wizard-overlay {
      position: fixed; inset: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      display: none; flex-direction: column; z-index: 200;
    }
    .wizard-overlay.active { display: flex }
    .wizard-nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-nav {
      background: none; border: none;
      font-size: 1rem; cursor: pointer;
      color: var(--text);
    }
    .wizard-step {
      flex: 1; display: none;
      flex-direction: column; align-items: center; justify-content: center;
      padding: 1.5rem; overflow-y: auto;
      width: 100%;
    }
    .wizard-step.active { display: flex }

    /* Step 1 */
    #triggerFilePicker {
      padding: .8rem 1.2rem; border-radius: var(--radius);
      background: linear-gradient(135deg,#405de6,#5851db);
      color: #fff; font-size: 1rem; cursor: pointer;
    }

    /* Step 2: preview image */
    .preview-img {
      max-width: 80%; max-height: 40vh;
      object-fit: contain; border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    /* Step 3: preview + form */
    .preview-summary {
      width: 100%; text-align: center; margin-bottom: 1rem;
    }
    .preview-summary img {
      max-width: 80%; max-height: 30vh;
      object-fit: contain; border-radius: var(--radius);
      margin-bottom: .5rem;
    }
    .preview-summary .author {
      font-weight: 600; margin-bottom: .3rem;
    }
    .preview-summary .wish {
      font-style: italic; color: #555;
    }

    .form-group { width: 100%; margin-bottom: 1rem }
    .form-group label {
      display: block; margin-bottom: .3rem; font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
      width: 100%; padding: .75rem;
      border: 1px solid #ddd; border-radius: var(--radius);
      background: var(--input-bg); font-size: .95rem;
    }

    /* Spinner */
    .spinner {
      width:16px; height:16px;
      border:2px solid #fff; border-top-color:transparent;
      border-radius:50%; display:inline-block;
      animation:spin 1s linear infinite;
      vertical-align:middle; margin-right:6px;
    }
    @keyframes spin { to{ transform:rotate(360deg) } }

    /* Heart pop animation */
    @keyframes popHeartFadeShake {
      0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      30%  { transform: translate(-50%,-50%) scale(1); opacity: 0.6; }
      60%  { transform: translate(calc(-50%-5px),-50%) scale(1.1); opacity: 0.8; }
      70%  { transform: translate(calc(-50%+5px),-50%) scale(1.1); }
      80%  { transform: translate(-50%,-50%) scale(1); }
      100% { transform: translate(-50%,-50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tuck &amp; Tan</h1>
    <span class="top-heart">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42
                 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#e0245e"/></svg>
    </span>
  </header>

  <div class="gallery" id="gallery"></div>

  <nav class="bottom-nav">
    <button id="nav-home">üè†</button>
    <button id="nav-search">üîç</button>
    <button id="nav-add" class="primary">Ôºã</button>
    <button id="nav-heart">‚ù§Ô∏è</button>
    <button id="nav-profile"><ion-icon name="mic-outline"></ion-icon></button>
  </nav>

  <div id="postWizard" class="wizard-overlay">
    <div class="wizard-nav">
      <button id="wizBack" class="btn-nav">&lt;‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <button id="wizNext" class="btn-nav" disabled>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ&gt;</button>
    </div>

    <!-- Step 1: ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ -->
    <div class="wizard-step" data-step="1">
      <input type="file" id="wizFileInput" accept="image/*" hidden>
      <button id="triggerFilePicker">+ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
    </div>

    <!-- Step 2: ‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏£‡∏π‡∏õ -->
    <div class="wizard-step" data-step="2">
      <img id="previewImg" class="preview-img" alt="Preview ‡∏£‡∏π‡∏õ">
    </div>

    <!-- Step 3: preview summary + form -->
    <div class="wizard-step" data-step="3">
      <div class="preview-summary">
        <img id="summaryImg" alt="Preview ‡∏£‡∏π‡∏õ">
        <div id="summaryName" class="author"></div>
        <div id="summaryText" class="wish"></div>
      </div>
      <div class="form-group">
        <label for="wizName">‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (English only)</label>
        <input type="text" id="wizName" placeholder="‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö"
               pattern="[A-Za-z ]*" inputmode="latin" title="English letters only">
      </div>
      <div class="form-group">
        <label for="wizText">‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíå</label>
        <textarea id="wizText" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£..." required></textarea>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      doc as docRef, updateDoc, deleteDoc, Timestamp,
      increment, arrayUnion
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxYY_c14XFroS6dBIh4Jzl9XL4PMjipcg",
      authDomain: "wishes-web.firebaseapp.com",
      projectId: "wishes-web",
      storageBucket: "unused",
      messagingSenderId: "93224724611",
      appId: "1:93224724611:web:491aab34365584864fd3b6",
      measurementId: "G-6HQJWKWB8Z"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    let currentUid = localStorage.getItem('uid');
    if (!currentUid) {
      currentUid = crypto.randomUUID();
      localStorage.setItem('uid', currentUid);
    }

    let selectedFile = null;
    let currentStep = 1, initialized = false;
    const body = document.body;
    const gallery = document.getElementById('gallery');
    const navHome    = document.getElementById('nav-home');
    const navSearch  = document.getElementById('nav-search');
    const navAdd     = document.getElementById('nav-add');
    const navProfile = document.getElementById('nav-profile');
    const postWizard = document.getElementById('postWizard');
    const wizBack    = document.getElementById('wizBack');
    const wizNext    = document.getElementById('wizNext');
    const stepEls    = document.querySelectorAll('.wizard-step');
    const fileInput  = document.getElementById('wizFileInput');
    const triggerPicker = document.getElementById('triggerFilePicker');
    const previewImg = document.getElementById('previewImg');
    const summaryImg  = document.getElementById('summaryImg');
    const summaryName = document.getElementById('summaryName');
    const summaryText = document.getElementById('summaryText');
    const wizName    = document.getElementById('wizName');
    const wizText    = document.getElementById('wizText');

    // Nav links
    navHome.onclick    = ()=> window.location.href = 'https://natiphol.github.io/OnlineWeddingInvitation/';
    navSearch.onclick  = ()=> window.location.href = 'https://natiphol.github.io/2/';
    navProfile.onclick = ()=> window.location.href = 'https://natiphol.github.io/AudioGuestbook/';

    // Heart animation
    function animateHeart(card) {
      const h = document.createElement('div');
      h.textContent = '‚ù§';
      Object.assign(h.style, {
        position: 'absolute', top: '50%', left: '50%',
        transform: 'translate(-50%, -50%)',
        fontSize: '4rem', color: 'rgba(224,36,94,0.6)',
        animation: 'popHeartFadeShake .8s forwards',
        pointerEvents: 'none'
      });
      card.querySelector('.img-wrapper').appendChild(h);
      h.addEventListener('animationend', ()=>h.remove());
    }

    // Firestore feed listener
    const qFeed = query(collection(db,'wishes'), orderBy('createdAt','desc'));
    onSnapshot(qFeed, snap => {
      snap.docChanges().forEach(change => {
        const w = change.doc.data(), id = change.doc.id;
        if (change.type === 'added')    addCard(w, id, initialized);
        if (change.type === 'modified') updateLikes(id, w);
        if (change.type === 'removed')  removeCard(id);
      });
      initialized = true;
    });

    function addCard(w, id, prepend) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = id;
      if (Array.isArray(w.likedBy) && w.likedBy.includes(currentUid)) {
        card.dataset.liked = 'true';
      }
      const delBtn = w.uid===currentUid
        ? `<button class="delete-btn" title="‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå">üóëÔ∏è</button>` : '';

      card.innerHTML = `
        <div class="img-wrapper">
          <img src="${w.imgUrl}" alt="Wish image">${delBtn}
        </div>
        <div class="card-actions">
          <div class="left-actions">
            <ion-icon name="${card.dataset.liked==='true'?'heart':'heart-outline'}" class="action-icon like-btn"></ion-icon>
            <ion-icon name="chatbubble-outline" class="action-icon"></ion-icon>
            <ion-icon name="paper-plane-outline" class="action-icon share-btn"></ion-icon>
          </div>
          <ion-icon name="bookmark-outline" class="action-icon save-btn"></ion-icon>
        </div>
        <div class="like-indicator">
          <span class="like-count">${w.likes||0} likes</span>
        </div>
        <div class="info">
          <span class="author">${w.name}</span>
          <span class="wish">${w.text}</span>
        </div>`;

      const likeBtn = card.querySelector('.like-btn');
      const imgEl   = card.querySelector('.img-wrapper img');

      // Single click like + animation
      likeBtn.addEventListener('click', async e => {
        e.stopPropagation();
        if (card.dataset.liked==='true') return;
        card.dataset.liked='true';
        likeBtn.setAttribute('name','heart');
        animateHeart(card);
        try {
          await updateDoc(docRef(db,'wishes',id), {
            likes: increment(1),
            likedBy: arrayUnion(currentUid)
          });
        } catch(err) {
          console.error('Like failed:', err);
          alert('‡∏Å‡∏î‡πÑ‡∏•‡∏Å‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      });

      // Double-click on image to like
      imgEl.addEventListener('dblclick', async e => {
        e.stopPropagation();
        if (card.dataset.liked==='true') return;
        card.dataset.liked='true';
        likeBtn.setAttribute('name','heart');
        animateHeart(card);
        try {
          await updateDoc(docRef(db,'wishes',id), {
            likes: increment(1),
            likedBy: arrayUnion(currentUid)
          });
        } catch(err) {
          console.error(err);
        }
      });

      // Delete handler
      if (w.uid===currentUid) {
        card.querySelector('.delete-btn').onclick = async e => {
          e.stopPropagation();
          if (!confirm('‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ?')) return;
          try {
            await deleteDoc(docRef(db,'wishes',id));
          } catch(err) {
            console.error('Delete failed:', err);
            alert('‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
          }
        };
      }

      // Share handler: render a hidden clone then share
      card.querySelector('.share-btn').addEventListener('click', async e => {
        e.stopPropagation();
        // clone & strip delete
        const clone = card.cloneNode(true);
        const trash = clone.querySelector('.delete-btn');
        if (trash) trash.remove();
        // place offscreen
        const container = document.createElement('div');
        container.style.position = 'fixed';
        container.style.top = '-10000px';
        container.style.left = '-10000px';
        container.appendChild(clone);
        document.body.appendChild(container);
        try {
          const canvas = await html2canvas(clone);
          const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
          const file = new File([blob], 'wish.png', { type: 'image/png' });
          if (navigator.canShare?.({ files: [file] })) {
            await navigator.share({ files: [file], title: w.text, text: w.text });
          } else {
            alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏ü‡∏•‡πå');
          }
        } catch(err) {
          console.error('Share failed:', err);
          alert('‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        } finally {
          document.body.removeChild(container);
        }
      });

      prepend ? gallery.prepend(card) : gallery.append(card);
    }

    function updateLikes(id, w) {
      const card = gallery.querySelector(`.card[data-id="${id}"]`);
      if (card) card.querySelector('.like-count').innerText = `${w.likes||0} likes`;
    }
    function removeCard(id) {
      const card = gallery.querySelector(`.card[data-id="${id}"]`);
      if (card) card.remove();
    }

    function goToStep(n) {
      currentStep = n;
      stepEls.forEach(el=>el.classList.toggle('active', +el.dataset.step===n));
      wizBack.innerText = n>1?'<‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö':'';
      wizNext.innerText = n<3?'‡∏ñ‡∏±‡∏î‡πÑ‡∏õ>':'‡πÇ‡∏û‡∏™‡∏ï‡πå';
      postWizard.classList.add('active');
      body.classList.add('modal-open');
      if (n===2 && selectedFile) {
        previewImg.src = URL.createObjectURL(selectedFile);
      }
      if (n===3) {
        summaryImg.src = URL.createObjectURL(selectedFile);
        summaryName.innerText = wizName.value;
        summaryText.innerText = wizText.value;
      }
    }
    function closeWizard() {
      postWizard.classList.remove('active');
      body.classList.remove('modal-open');
      selectedFile = null;
      fileInput.value = '';
      wizName.value = '';
      wizText.value = '';
      wizNext.disabled = true;
    }

    // open wizard
    navAdd.onclick = ()=> goToStep(1);
    wizBack.onclick = ()=> {
      if (currentStep>1) goToStep(currentStep-1);
      else               closeWizard();
    };
    wizNext.onclick = async () => {
      if (currentStep<2) { goToStep(2); return; }
      if (currentStep===2){ goToStep(3); return; }

      wizNext.disabled = true;
      wizNext.innerHTML = `<span class="spinner"></span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå`;

      const name = wizName.value.trim() || '‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥';
      const text = wizText.value.trim();
      if (!text) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£');
        wizNext.disabled = false;
        wizNext.innerText = '‡πÇ‡∏û‡∏™‡∏ï‡πå';
        return;
      }

      let imgUrl = 'https://via.placeholder.com/320x400?text=No+Image';
      if (selectedFile) {
        const img = await new Promise(r=>{
          const i=new Image(); i.onload=()=>r(i);
          i.src = URL.createObjectURL(selectedFile);
        });
        let [w,h] = [img.width,img.height], max=800;
        if (Math.max(w,h)>max) {
          const ratio = max/Math.max(w,h); w*=ratio; h*=ratio;
        }
        const c = document.createElement('canvas'); c.width=w; c.height=h;
        const ctx = c.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(img,0,0,w,h);
        let q=0.95, data;
        do {
          data = c.toDataURL('image/jpeg',q);
          q -= 0.05;
        } while (data.length>1_000_000 && q>0.1);
        imgUrl = data;
      }

      try {
        await addDoc(collection(db,'wishes'), {
          name, text, imgUrl,
          likes:0, likedBy:[], uid:currentUid,
          createdAt: Timestamp.now()
        });
      } catch(err) {
        console.error('AddDoc failed:', err);
        alert('‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
      }

      // Formspree non-blocking
      try {
        const fd = new FormData();
        fd.append('name', name);
        fd.append('text', text);
        fd.append('imgUrl', imgUrl);
        await fetch('https://formspree.io/f/movdbnzk', {
          method:'POST', body: fd
        });
      } catch(err) {
        console.error('Formspree error:', err);
      }

      closeWizard();
    };

    // file picker
    triggerPicker.onclick = ()=> fileInput.click();
    fileInput.onchange = e => {
      selectedFile = e.target.files[0] || null;
      wizNext.disabled = !selectedFile;
      if (selectedFile) goToStep(2);
    };

    // enforce English-only name
    wizName.addEventListener('input', e => {
      e.target.value = e.target.value.replace(/[^A-Za-z ]/g, '');
      if (currentStep===3) summaryName.innerText = e.target.value;
    });
    // live preview of message
    wizText.addEventListener('input', ()=> {
      if (currentStep===3) summaryText.innerText = wizText.value;
    });
  </script>
</body>
</html>
