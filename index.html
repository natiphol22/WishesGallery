<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WishesGallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --modal-bg: #fafafa;
      --modal-text: #333;
      --input-bg: #ececec;
      --input-text: #222;
      --radius: 14px;
      --spacing: 1rem;
      --shadow-light: 0 6px 20px rgba(0,0,0,0.05);
      --transition: .25s ease;
      --nav-height: 56px;
      --grad-start: #405de6;
      --grad-end: #5851db;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Sarabun', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
      position: relative;
      scroll-behavior: smooth; /* üéû */
    }
    /* Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: var(--spacing); background: #fff; border-bottom: 1px solid #e6e6e6;
      position: sticky; top:0; z-index: 15;
    }
    header h1 {
      font-family: 'Grand Hotel', cursive;
      font-size: 1.8rem;
      color: var(--text);
    }
    .header-heart, .header-search { font-size: 1.8rem; color: var(--text); cursor: pointer; }
    /* Search Modal */
    .search-modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center;
      padding: var(--spacing); z-index: 25;
    }
    .search-modal.show { display: flex; }
    .search-box {
      background: #fff; border-radius: var(--radius);
      padding: var(--spacing);
      width: 100%; max-width: 360px;
      box-shadow: var(--shadow-light);
      display: flex; gap: .5rem;
      align-items: center;
    }
    .search-box input {
      flex:1; padding:.5rem; border:1px solid #ccc; border-radius:var(--radius);
      font-size:.95rem;
    }
    .search-box button {
      background:none; border:none; font-size:1.4rem; cursor:pointer;
    }

    /* Gallery Cards */
    .gallery {
      padding: var(--spacing) 0;
      display: flex; flex-direction: column; gap: var(--spacing);
    }
    .card {
      background: #fff; border-radius: var(--radius);
      box-shadow: var(--shadow-light); overflow: hidden;
      transition: transform var(--transition); position: relative;
    }
    .card:hover { transform: translateY(-4px); }
    .card img { width: 100%; display: block; }
    .like-indicator {
      display: flex; align-items: center; padding: .5rem 1rem;
      font-size: .9rem;
    }
    .heart-icon { margin-right: .25rem; }
    .info {
      padding: 0 1rem 1rem; font-size: .95rem;
      display: flex; gap: .25rem; flex-wrap: wrap;
    }
    .author { font-weight: 600; }
    .card .actions {
      position: absolute; top: .5rem; left: .5rem; display: flex; gap:.25rem;
    }
    .card .actions button {
      background: rgba(255,255,255,0.9); border: none;
      border-radius: 50%; width: 28px; height: 28px;
      cursor: pointer; font-size: 1rem; transition: transform .2s;
    }
    .card .actions button:hover { transform: scale(1.2); }

    /* Bottom nav */
    .bottom-nav {
      position: fixed; bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 100vw; height: var(--nav-height);
      background: #fff; border-top: 1px solid #ccc;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 10;
    }
    .bottom-nav button {
      background: none; border: none; font-size: 1.6rem;
      cursor: pointer; color: #000; filter: none !important;
      transition: transform var(--transition);
    }
    .bottom-nav .primary { font-size: 2rem; }
    .bottom-nav button:hover { transform: scale(1.1); }

    /* Create/Edit Modal */
    .modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center;
      padding: var(--spacing); z-index: 20;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--modal-bg);
      color: var(--modal-text);
      border-radius: var(--radius);
      width: 100%; max-width: 420px;
      box-shadow: var(--shadow-light);
      overflow: hidden;
      position: relative;
      border: 1px solid #ddd;
    }
    .modal-content::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--grad-start), var(--grad-end));
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: var(--spacing); background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    .modal-header h2 {
      margin: 0; font-size: 1.5rem; font-weight: 600;
    }
    .modal-close {
      background: none; border: none; font-size: 1.5rem;
      cursor: pointer; color: #666;
      transition: transform var(--transition);
    }
    .modal-close:hover { transform: scale(1.2); color: #000; }

    .modal-body {
      padding: var(--spacing);
      display: flex; flex-direction: column; gap: var(--spacing);
      background: var(--modal-bg);
    }
    .form-fields input,
    .form-fields textarea {
      width: 100%; padding: .75rem;
      background: var(--input-bg); color: var(--input-text);
      border: 1px solid #ccc; border-radius: var(--radius);
      font-size: .95rem;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .form-fields input::placeholder,
    .form-fields textarea::placeholder {
      color: #999;
    }
    .form-fields input:focus,
    .form-fields textarea:focus {
      outline: none;
      border-color: var(--grad-start);
      box-shadow: 0 0 0 3px rgba(64,93,230,0.2);
    }
    .upload-btn.btn-upload {
      display: inline-block; padding: .6rem 1rem;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      color: #fff; font-weight: 600;
      border-radius: var(--radius); cursor: pointer;
      transition: opacity var(--transition), transform var(--transition);
      text-align: center;
    }
    .upload-btn.btn-upload:hover {
      opacity: .9; transform: translateY(-2px);
    }
    .upload-btn.btn-upload input { display: none; }

    .preview-container {
      margin-top: var(--spacing); text-align: center;
    }
    .preview-container img {
      width: 100%; max-height: 360px;
      object-fit: contain; border-radius: var(--radius);
      box-shadow: var(--shadow-light); display: inline-block;
    }

    .modal-footer {
      padding: var(--spacing); background: #fff;
      border-top: 1px solid #e0e0e0; text-align: right;
    }
    .modal-footer button {
      position: relative;
      padding: .6rem 1.4rem; font-weight: 600;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      color: #fff;
      border: none; border-radius: var(--radius);
      cursor: pointer;
      transition: opacity var(--transition), transform var(--transition);
    }
    .modal-footer button:disabled {
      opacity: .5; cursor: default;
    }
    .modal-footer button:not(:disabled):hover {
      opacity: .9; transform: translateY(-2px);
    }
    .spinner-button {
      width: 16px; height: 16px; border: 2px solid #fff;
      border-top-color: transparent; border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block; vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes popHeartFadeShake {
      0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      30%  { transform: translate(-50%,-50%) scale(1); opacity: 0.6; }
      60%  { transform: translate(calc(-50%-5px),-50%) scale(1.1); opacity: 0.8; }
      70%  { transform: translate(calc(-50%+5px),-50%) scale(1.1); }
      80%  { transform: translate(-50%,-50%) scale(1); }
      100% { transform: translate(-50%,-50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tuck &amp; Tan</h1>
    <div>
      <span class="header-search" id="btnSearch">üîç</span>
      <span class="header-heart">‚ô°</span>
    </div>
  </header>

  <!-- Search Modal -->
  <div id="searchModal" class="search-modal">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÇ‡∏û‡∏™‡∏ï‡πå...">
      <button id="searchClose">&times;</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <nav class="bottom-nav">
    <button id="nav-home">üè†</button>
    <button id="nav-search">üîç</button>
    <button id="nav-add" class="primary">‚ûï</button>
    <button id="nav-heart">‚ù§Ô∏è</button>
    <button id="nav-profile">üë§</button>
  </nav>

  <!-- Create/Edit Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà</h2>
        <button id="modalClose" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-fields">
          <input type="text" id="modalName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö)">
          <textarea id="wishText" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." required></textarea>
          <label class="upload-btn btn-upload">
            üì∑ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ
            <input type="file" id="imgUpload" accept="image/*">
          </label>
        </div>
        <div class="preview-container">
          <img id="preview" alt="‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏£‡∏π‡∏õ" style="display:none;">
        </div>
      </div>
      <div class="modal-footer">
        <button id="postBtn" disabled>‡πÇ‡∏û‡∏™‡∏ï‡πå</button>
      </div>
    </div>
  </div>

  <!-- ‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î Modal & Search -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnAdd = document.getElementById('nav-add');
      const modal  = document.getElementById('modal');
      const modalClose = document.getElementById('modalClose');
      const modalTitle = document.getElementById('modalTitle');
      const postBtn = document.getElementById('postBtn');
      const searchBtn = document.getElementById('btnSearch');
      const searchModal = document.getElementById('searchModal');
      const searchClose = document.getElementById('searchClose');
      const searchInput = document.getElementById('searchInput');

      btnAdd.addEventListener('click', () => {
        editMode = false;
        modalTitle.textContent = '‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà';
        document.getElementById('wishText').value = '';
        document.getElementById('modalName').value = '';
        document.getElementById('imgUpload').value = '';
        document.getElementById('preview').style.display='none';
        postBtn.textContent = '‡πÇ‡∏û‡∏™‡∏ï‡πå';
        postBtn.disabled = true;
        modal.classList.add('show');
      });
      modalClose.addEventListener('click', () => modal.classList.remove('show'));
      modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.remove('show');
      });

      // Search
      searchBtn.addEventListener('click', () => {
        searchModal.classList.add('show');
        searchInput.focus();
      });
      searchClose.addEventListener('click', () => {
        searchModal.classList.remove('show');
        renderGallery(allPosts);
      });
      searchInput.addEventListener('input', () => {
        const q = searchInput.value.trim().toLowerCase();
        const filtered = allPosts.filter(p =>
          p.text.toLowerCase().includes(q) ||
          p.name.toLowerCase().includes(q)
        );
        renderGallery(filtered);
      });
    });
  </script>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection, addDoc,
      query, orderBy, onSnapshot,
      doc as docRef, updateDoc, deleteDoc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // init
    const firebaseConfig = {
      apiKey: "AIzaSyBxYY_c14XFroS6dBIh4Jzl9XL4PMjipcg",
      authDomain: "wishes-web.firebaseapp.com",
      projectId: "wishes-web",
      storageBucket: "unused",
      messagingSenderId: "93224724611",
      appId: "1:93224724611:web:491aab34365584864fd3b6",
      measurementId: "G-6HQJWKWB8Z"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // user id
    let currentUid = localStorage.getItem('uid');
    if (!currentUid) {
      currentUid = crypto.randomUUID();
      localStorage.setItem('uid', currentUid);
    }

    // DOM
    const gallery    = document.getElementById('gallery');
    const wishText   = document.getElementById('wishText');
    const modalName  = document.getElementById('modalName');
    const imgUpload  = document.getElementById('imgUpload');
    const preview    = document.getElementById('preview');
    const postBtn    = document.getElementById('postBtn');

    // state
    let allPosts = [];
    let editMode = false;
    let editId = null;

    // animate heart
    function animateHeart(card) {
      const h = document.createElement('div');
      h.textContent = '‚ù§';
      h.style.cssText = `
        position:absolute; top:50%; left:50%;
        font-size:4rem; color:rgba(224,36,94,0.6);
        animation:popHeartFadeShake .8s forwards;
        pointer-events:none;`;
      card.querySelector('.img-wrapper').appendChild(h);
      h.addEventListener('animationend', () => h.remove());
    }

    // optimistic like
    async function handleLike(id, w, countElem, card) {
      animateHeart(card);
      countElem.textContent = (w.likes||0) + 1; // ‚ù§Ô∏è ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
      await updateDoc(docRef(db,'wishes',id), {
        likes: (w.likes||0)+1,
        likedBy: [...(w.likedBy||[]), currentUid]
      });
    }

    // shuffle (randomize feed 20%)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // render gallery
    function renderGallery(posts) {
      gallery.innerHTML = '';
      posts.forEach(p => createCard(p, p.id));
    }

    // create card
    function createCard(w, id) {
      const card = document.createElement('div');
      card.className = 'card';
      const canEdit = w.uid === currentUid;
      const actions = canEdit
        ? `<div class="actions">
             <button class="edit-btn" title="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÇ‡∏û‡∏™‡∏ï‡πå">‚úèÔ∏è</button>
             <button class="delete-btn" title="‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå">üóëÔ∏è</button>
           </div>`
        : '';
      card.innerHTML = `
        <div class="img-wrapper">
          <img src="${w.imgUrl}" />
          ${actions}
        </div>
        <div class="like-indicator">
          <span class="heart-icon">‚ô•</span>
          <span class="like-count">${w.likes||0}</span>
        </div>
        <div class="info">
          <span class="author">${w.name}:</span>
          <span class="wish">${w.text}</span>
        </div>`;
      // like
      const imgEl = card.querySelector('img');
      const countEl = card.querySelector('.like-count');
      imgEl.addEventListener('dblclick', async e => {
        e.stopPropagation();
        if (w.likedBy?.includes(currentUid)) return;
        await handleLike(id, w, countEl, card);
      });
      // delete
      if (canEdit) {
        card.querySelector('.delete-btn').addEventListener('click', async e => {
          e.stopPropagation();
          if (confirm('‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ?')) await deleteDoc(docRef(db,'wishes',id));
        });
        // edit
        card.querySelector('.edit-btn').addEventListener('click', e => {
          e.stopPropagation();
          editMode = true; editId = id;
          document.getElementById('modalTitle').textContent = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÇ‡∏û‡∏™‡∏ï‡πå';
          wishText.value = w.text;
          modalName.value = w.name==='‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥'?'':w.name;
          preview.src = w.imgUrl; preview.style.display = 'inline-block';
          postBtn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
          postBtn.disabled = false;
          document.getElementById('modal').classList.add('show');
        });
      }
      gallery.append(card);
    }

    // listen to feed
    const qFeed = query(collection(db,'wishes'), orderBy('createdAt','desc'));
    onSnapshot(qFeed, snap => {
      allPosts = snap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .filter(p => p.createdAt)
        .sort((a,b) => b.createdAt.toMillis() - a.createdAt.toMillis());
      if (Math.random() < 0.2) shuffle(allPosts);
      renderGallery(allPosts);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // preview & enable post
    wishText.oninput = () => postBtn.disabled = !wishText.value.trim();
    imgUpload.onchange = e => {
      const f = e.target.files[0];
      if (!f) { preview.style.display='none'; return; }
      preview.src = URL.createObjectURL(f);
      preview.style.display = 'inline-block';
    };

    // post or save edit
    postBtn.onclick = async () => {
      postBtn.disabled = true;
      postBtn.innerHTML = '<span class="spinner-button"></span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
      const text = wishText.value.trim();
      const name = modalName.value.trim() || '‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥';
      let imgUrl = preview.src || 'https://via.placeholder.com/320x400?text=No+Image';

      // on new post, compress if file; on edit skip compression
      if (!editMode && imgUpload.files[0]) {
        const f = imgUpload.files[0];
        const img = await new Promise(r => {
          const i=new Image(); i.onload = ()=>r(i);
          i.src = URL.createObjectURL(f);
        });
        let w=img.width, h=img.height, max=800;
        if (Math.max(w,h)>max) { const r = max/Math.max(w,h); w*=r; h*=r; }
        const c=document.createElement('canvas');
        c.width=w; c.height=h;
        const ctx=c.getContext('2d');
        ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(img,0,0,w,h);
        let q=0.95, data;
        do { data = c.toDataURL('image/jpeg',q); q-=0.05; }
        while (data.length>1_000_000 && q>0.1);
        imgUrl = data;
      }

      if (editMode) {
        await updateDoc(docRef(db,'wishes',editId), { text, name });
      } else {
        await addDoc(collection(db,'wishes'), {
          name, text, imgUrl,
          likes:0, likedBy:[], uid:currentUid,
          createdAt: Timestamp.now()
        });
      }

      // reset
      editMode = false; editId = null;
      wishText.value=''; modalName.value=''; imgUpload.value=''; preview.style.display='none';
      postBtn.textContent = '‡πÇ‡∏û‡∏™‡∏ï‡πå'; postBtn.disabled = true;
      document.getElementById('modal').classList.remove('show');
    };
  </script>
</body>
</html>
