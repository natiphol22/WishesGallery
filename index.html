<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuck & Tan</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body { font-family: Kanit, sans-serif; background:#f0f2f5; color:#262626; }
    #root { padding-bottom:60px; position:relative; min-height:100vh; }

    /* Feed */
    .feed { padding:1rem; margin-bottom:60px; }
    .card { background:#fff; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,0.1); margin-bottom:1rem; overflow:hidden; position:relative; transition:transform .2s; }
    .card:hover { transform:translateY(-4px) }
    .card img { width:100%; display:block; filter:brightness(1.1) saturate(1.1) contrast(1.05); }
    .card .info { padding:.5rem 1rem; font-size:.95rem; }
    .card .info .author { font-weight:600 }
    .card .like { display:flex; align-items:center; padding:.5rem 1rem; font-size:.9rem; cursor:pointer }
    .card .like span:first-child { margin-right:.25rem; color:#e0245e }
    .card .delete-btn { position:absolute; top:8px; left:8px; background:rgba(255,255,255,0.9); border:none; border-radius:50%; width:28px; height:28px; cursor:pointer; font-size:1rem }

    /* Bottom nav */
    .bottom-nav { position:fixed; bottom:0; left:50%; transform:translateX(-50%); width:100%; height:60px; background:#fff; display:flex; justify-content:center; align-items:center; box-shadow:0 -2px 8px rgba(0,0,0,0.05); z-index:50 }
    .btn-add { font-size:2rem; background:linear-gradient(135deg,#405de6,#5851db); color:#fff; width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:none; cursor:pointer }

    /* Multi-step */
    .hidden { display:none!important }
    .step { position:fixed; top:0; left:0; right:0; bottom:0; background:#fff; display:flex; flex-direction:column; z-index:100 }
    .step1 { justify-content:center; align-items:center }
    .header { padding:1rem; background:#fafafa; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center }
    .header .title { color:#666 }
    .btn { padding:.6rem 1rem; border:none; border-radius:8px; cursor:pointer; font-size:1rem }
    .btn-primary { background:#405de6; color:#fff }
    .btn-secondary { background:#ccc; color:#333 }

    /* STEP2 */
    .slider { flex:1; position:relative; overflow:hidden; background:#000 }
    .slides { display:flex; height:100% }
    .slide { min-width:100%; position:relative; display:flex; justify-content:center; align-items:center }
    .slide img { max-width:100%; max-height:100%; object-fit:contain; filter:brightness(1.1) saturate(1.1) contrast(1.05) }
    .trash { position:absolute; top:10px; right:10px; background:rgba(255,255,255,0.8); border:none; border-radius:50%; padding:.4rem; cursor:pointer }

    /* STEP3 */
    #step3 .slider { height:40vh } /* ‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏£‡∏π‡∏õ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
    .form { padding:1rem }
    .form input, .form textarea { width:100%; padding:.8rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:8px; font-size:1rem }

    /* Spinner overlay */
    #spinnerOverlay { position:fixed; inset:0; background:rgba(0,0,0,0.3); display:flex; justify-content:center; align-items:center; z-index:200; visibility:hidden }
    #spinnerOverlay.visible { visibility:visible }
    .spinner { width:48px; height:48px; border:5px solid #fff; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite }
    @keyframes spin { to { transform:rotate(360deg) } }
  </style>
</head>
<body>
  <div id="root">
    <!-- FEED -->
    <div class="feed" id="feed"></div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <button class="btn-add" id="openBtn">Ôºã</button>
    </nav>

    <!-- STEP1 -->
    <div id="step1" class="step hidden">
      <div class="header"><span class="title">STEP 1</span></div>
      <div style="flex:1;display:flex;justify-content:center;align-items:center">
        <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‚Ä¶</p>
      </div>
      <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
    </div>

    <!-- STEP2 -->
    <div id="step2" class="step hidden">
      <div class="header">
        <span class="title">‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà</span>
        <button class="btn btn-primary" id="toStep3">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ &gt;</button>
      </div>
      <div class="slider">
        <div class="slides" id="slides2"></div>
      </div>
    </div>

    <!-- STEP3 -->
    <div id="step3" class="step hidden">
      <div class="header">
        <button class="btn btn-secondary" id="backTo2">&lt; ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÉ‡∏´‡∏°‡πà</button>
        <button class="btn btn-primary" id="postBtn" disabled>‡πÇ‡∏û‡∏™‡∏ï‡πå</button>
      </div>
      <div class="slider">
        <div class="slides" id="slides3"></div>
      </div>
      <div class="form">
        <input type="text" id="nameInput" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
        <textarea id="textInput" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡∏à‡∏≤‡∏Å‡πÉ‡∏à üíå"></textarea>
      </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="spinnerOverlay"><div class="spinner"></div></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
  (function(){
    firebase.initializeApp({
      apiKey:"AIzaSyBxYY_c14XFroS6dBIh4Jzl9XL4PMjipcg",
      authDomain:"wishes-web.firebaseapp.com",
      projectId:"wishes-web"
    });
    const db = firebase.firestore();

    const feed      = document.getElementById('feed');
    const openBtn   = document.getElementById('openBtn');
    const fileInput = document.getElementById('fileInput');
    const toStep3   = document.getElementById('toStep3');
    const backTo2   = document.getElementById('backTo2');
    const postBtn   = document.getElementById('postBtn');
    const nameInput = document.getElementById('nameInput');
    const textInput = document.getElementById('textInput');
    const spinner   = document.getElementById('spinnerOverlay');

    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const slides2 = document.getElementById('slides2');
    const slides3 = document.getElementById('slides3');

    let files = [], idx = 0;
    let uid = localStorage.getItem('uid') || crypto.randomUUID();
    localStorage.setItem('uid', uid);

    // Load feed
    db.collection('wishes').orderBy('createdAt','desc')
      .onSnapshot(snap=>{
        feed.innerHTML = '';
        snap.docs.forEach(doc=>{
          const w = doc.data(), id = doc.id;
          if(!w.createdAt) return;
          const card = document.createElement('div'); card.className='card';
          card.innerHTML = `
            <img src="${w.imgUrl}">
            ${w.uid===uid?'<button class="delete-btn">üóëÔ∏è</button>':''}
            <div class="like"><span>‚ô•</span><span>${w.likes||0}</span></div>
            <div class="info"><span class="author">${w.name}:</span> ${w.text}</div>`;
          if(w.uid===uid){
            card.querySelector('.delete-btn').onclick=()=>db.collection('wishes').doc(id).delete();
          }
          card.querySelector('img').ondblclick=()=>{
            if((w.likedBy||[]).includes(uid)) return;
            db.collection('wishes').doc(id).update({
              likes:(w.likes||0)+1,
              likedBy:[...(w.likedBy||[]),uid]
            });
          };
          feed.appendChild(card);
        });
      });

    function show(el){ el.classList.remove('hidden'); }
    function hide(el){ el.classList.add('hidden'); }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function render(container, list, withTrash){
      container.innerHTML = '';
      list.forEach((f,i)=>{
        const div = document.createElement('div'); div.className='slide';
        div.style.transform = `translateX(${(i-idx)*100}%)`;
        const img = document.createElement('img'); img.src = URL.createObjectURL(f);
        div.appendChild(img);
        if(withTrash){
          const b = document.createElement('button'); b.className='trash'; b.textContent='üóëÔ∏è';
          b.onclick=()=>{
            files.splice(i,1);
            if(!files.length){ hide(step1); return; }
            idx = idx % files.length;
            render(slides2, files, true);
            render(slides3, files, false);
          };
          div.appendChild(b);
        }
        container.appendChild(div);
      });
    }

    openBtn.onclick = ()=>{ show(step1); fileInput.click(); };

    fileInput.onchange = e=>{
      files = Array.from(e.target.files);
      if(files.length){
        idx=0;
        render(slides2, files, true);
        render(slides3, files, false);
        hide(step1); show(step2);
      } else hide(step1);
    };

    toStep3.onclick = ()=>{
      hide(step2); show(step3);
      postBtn.disabled = !textInput.value.trim();
    };
    backTo2.onclick = ()=>{ hide(step3); show(step2); };
    textInput.oninput = ()=> postBtn.disabled = !textInput.value.trim();

    postBtn.onclick = async ()=>{
      spinner.classList.add('visible');
      try {
        const file = files[idx];
        let imgData = 'https://via.placeholder.com/320x400?text=No+Image';
        if(file) imgData = await readFileAsDataURL(file);
        await db.collection('wishes').add({
          name: nameInput.value.trim() || '‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥',
          text: textInput.value.trim(),
          imgUrl: imgData,
          likes:0, likedBy:[], uid,
          createdAt: firebase.firestore.Timestamp.now()
        });
      } catch(e){
        console.error(e);
      } finally {
        spinner.classList.remove('visible');
        hide(step3);
        nameInput.value=''; textInput.value=''; fileInput.value='';
      }
    };

    // Initialize
    hide(step1); hide(step2); hide(step3);
  })();
  </script>
</body>
</html>
