<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuck &amp; Tan</title>
  <!-- Font ‡πÅ‡∏ô‡∏ß IG: Pacifico + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Ionicons for feed action icons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --input-bg: #fafafa;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --nav-height: 60px;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding-bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
    }
    body.modal-open { overflow: hidden; }

    /* HEADER */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: #fff; box-shadow: var(--shadow);
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }
    header .top-heart svg {
      width: 28px; height: 28px; fill: #e0245e;
    }

    /* FEED (IG‚Äêstyle) */
    .gallery {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }
    .card-header {
      display: flex;
      align-items: center;
      padding: 0.75rem;
    }
    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .more-btn {
      margin-left: auto;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .img-wrapper {
      position: relative;
    }
    .img-wrapper img {
      width: 100%;
      display: block;
      height: auto;
    }
    .delete-btn {
      position:absolute; top:8px; right:8px;
      background:rgba(255,255,255,0.9); border:none;
      border-radius:50%; width:28px; height:28px;
      cursor:pointer; transition:transform .2s,color .2s;
    }
    .delete-btn:hover { transform:scale(1.2); color:#e0245e }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
    }
    .left-actions {
      display: flex;
      gap: 0.75rem;
    }
    .action-icon {
      font-size: 1.6rem;
      cursor: pointer;
    }
    .like-indicator {
      padding: 0 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .info {
      padding: 0.25rem 0.75rem 1rem;
      font-size: 0.95rem;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position:fixed; bottom:0; left:50%;
      transform:translateX(-50%);
      width:100%; height:var(--nav-height);
      backdrop-filter:blur(12px);
      background:#ffffffdd;
      display:flex; justify-content:space-around; align-items:center;
      z-index:100; box-shadow:0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background:none; border:none; font-size:1.6rem; cursor:pointer;
      transition:transform .2s;
    }
    .bottom-nav .primary {
      font-size:2rem;
      background:linear-gradient(135deg,#405de6,#5851db);
      color:#fff; width:48px; height:48px;
      border-radius:50%; display:flex;
      align-items:center; justify-content:center;
      box-shadow:var(--shadow);
    }
    .bottom-nav button:hover { transform:scale(1.1) }

    /* WIZARD OVERLAY (unchanged) */
    .wizard-overlay {
      position:fixed; inset:0;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(8px);
      display:none; flex-direction:column; z-index:200;
    }
    .wizard-overlay.active { display:flex }
    .wizard-nav {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-nav {
      background:none; border:none;
      font-size:1rem; cursor:pointer;
      color:var(--text);
    }
    .wizard-step {
      flex:1; display:none;
      flex-direction:column; align-items:center; justify-content:center;
      padding:1.5rem; overflow-y:auto;
    }
    .wizard-step.active { display:flex }
    /* Step 1 */
    #triggerFilePicker {
      padding:.8rem 1.2rem;
      border-radius:var(--radius);
      background:linear-gradient(135deg,#405de6,#5851db);
      color:#fff; font-size:1rem;
      cursor:pointer;
    }
    /* Step 2 */
    .carousel {
      width:100%; flex:1;
      display:flex; overflow-x:scroll; scroll-snap-type:x mandatory;
    }
    .carousel-item {
      flex:0 0 100%; scroll-snap-align:start;
      position:relative;
    }
    .carousel-item img {
      width:100%; height:auto; object-fit:contain;
    }
    .carousel-item .del {
      position:absolute; top:8px; right:8px;
      background:rgba(255,255,255,0.8); border:none;
      border-radius:50%; padding:.4rem; cursor:pointer;
    }
    .carousel-indicator { margin-top:.5rem; font-size:.9rem }
    /* Step 3 */
    .preview-summary img {
      width:100%; max-height:40vh; object-fit:cover;
      filter:brightness(1.05) saturate(0.9) contrast(1.1);
      border-radius:var(--radius); margin-bottom:1rem;
    }
    .form-group { width:100%; margin-bottom:1rem }
    .form-group label {
      display:block; margin-bottom:.3rem; font-weight:500;
    }
    .form-group input,
    .form-group textarea {
      width:100%; padding:.75rem;
      border:1px solid #ddd; border-radius:var(--radius);
      background:var(--input-bg); font-size:.95rem;
    }
    /* Heart pop animation */
    @keyframes popHeartFadeShake {
      0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      30%  { transform: translate(-50%,-50%) scale(1); opacity: 0.6; }
      60%  { transform: translate(calc(-50%-5px),-50%) scale(1.1); opacity: 0.8; }
      70%  { transform: translate(calc(-50%+5px),-50%) scale(1.1); }
      80%  { transform: translate(-50%,-50%) scale(1); }
      100% { transform: translate(-50%,-50%) scale(1); opacity: 0; }
    }
    /* Spinner */
    .spinner {
      width:16px; height:16px;
      border:2px solid #fff; border-top-color:transparent;
      border-radius:50%; display:inline-block;
      animation:spin 1s linear infinite;
      vertical-align:middle; margin-right:6px;
    }
    @keyframes spin { to{ transform:rotate(360deg) } }
  </style>
</head>
<body>
  <header>
    <h1>Tuck &amp; Tan</h1>
    <span class="top-heart">
      <svg viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42
                 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              fill="#e0245e"/>
      </svg>
    </span>
  </header>

  <div class="gallery" id="gallery"></div>

  <nav class="bottom-nav">
    <button id="nav-home">üè†</button>
    <button id="nav-search">üîç</button>
    <button id="nav-add" class="primary">Ôºã</button>
    <button id="nav-heart">‚ù§Ô∏è</button>
    <button id="nav-profile">üë§</button>
  </nav>

  <!-- POST WIZARD (unchanged) -->
  <div id="postWizard" class="wizard-overlay">
    <div class="wizard-nav">
      <button id="wizBack" class="btn-nav">&lt;‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <button id="wizNext" class="btn-nav">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ&gt;</button>
    </div>
    <div class="wizard-step" data-step="1">
      <input type="file" id="wizFileInput" accept="image/*" multiple hidden>
      <button id="triggerFilePicker">+ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
    </div>
    <div class="wizard-step" data-step="2">
      <div id="wizCarousel" class="carousel"></div>
      <div class="carousel-indicator">
        <span id="currentIndex">1</span>/<span id="totalCount">1</span>
      </div>
    </div>
    <div class="wizard-step" data-step="3">
      <div class="preview-summary">
        <img id="summaryImg" alt="Preview ‡∏£‡∏π‡∏õ">
      </div>
      <div class="form-group">
        <label for="wizName">‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</label>
        <input type="text" id="wizName" placeholder="‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö">
      </div>
      <div class="form-group">
        <label for="wizText">‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíå</label>
        <textarea id="wizText" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£..." required></textarea>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      doc as docRef, updateDoc, deleteDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {/* ... */};
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    let currentUid = localStorage.getItem('uid');
    if (!currentUid) {
      currentUid = crypto.randomUUID();
      localStorage.setItem('uid', currentUid);
    }

    let selectedFiles = [], currentStep = 1, initialized = false;
    const body = document.body;
    const gallery = document.getElementById('gallery');
    const navAdd  = document.getElementById('nav-add');
    const postWizard = document.getElementById('postWizard');
    const wizBack = document.getElementById('wizBack');
    const wizNext = document.getElementById('wizNext');
    const stepEls = document.querySelectorAll('.wizard-step');
    const fileInput     = document.getElementById('wizFileInput');
    const triggerPicker = document.getElementById('triggerFilePicker');
    const wizCarousel   = document.getElementById('wizCarousel');
    const currentIndex  = document.getElementById('currentIndex');
    const totalCount    = document.getElementById('totalCount');
    const summaryImg    = document.getElementById('summaryImg');
    const wizName       = document.getElementById('wizName');
    const wizText       = document.getElementById('wizText');

    // Feed listener
    const qFeed = query(collection(db,'wishes'), orderBy('createdAt','desc'));
    onSnapshot(qFeed, snap => {
      snap.docChanges().forEach(change => {
        const w = change.doc.data(), id = change.doc.id;
        if (change.type === 'added') addCard(w,id,initialized);
        if (change.type === 'modified') {
          const card = gallery.querySelector(`.card[data-id="${id}"]`);
          if (card) {
            card.querySelector('.like-count').innerText = `${w.likes} likes`;
            const icon = card.querySelector('.like-btn');
            if (card.dataset.liked === 'true') icon.setAttribute('name','heart');
          }
        }
        if (change.type === 'removed') {
          const card = gallery.querySelector(`.card[data-id="${id}"]`);
          if (card) card.remove();
        }
      });
      initialized = true;
    });

    function addCard(w, id, prepend) {
      const card = document.createElement('div');
      card.className = 'card'; card.dataset.id = id;
      const hasLiked = Array.isArray(w.likedBy) && w.likedBy.includes(currentUid);
      if (hasLiked) card.dataset.liked = 'true';

      const delBtn = w.uid === currentUid
        ? `<button class="delete-btn" title="‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå">üóëÔ∏è</button>` : '';

      card.innerHTML = `
        <div class="card-header">
          <span class="username">${w.name}</span>
          ${w.uid===currentUid?'<button class="more-btn">‚ãØ</button>':''}
        </div>
        <div class="img-wrapper">
          <img src="${w.imgUrl}">
          ${delBtn}
        </div>
        <div class="card-actions">
          <div class="left-actions">
            <ion-icon name="${hasLiked?'heart':'heart-outline'}" class="action-icon like-btn"></ion-icon>
            <ion-icon name="chatbubble-outline" class="action-icon"></ion-icon>
            <ion-icon name="paper-plane-outline" class="action-icon"></ion-icon>
          </div>
          <ion-icon name="bookmark-outline" class="action-icon save-btn"></ion-icon>
        </div>
        <div class="like-indicator">
          <span class="like-count">${w.likes||0} likes</span>
        </div>
        <div class="info">
          <span class="author">${w.name}</span>
          <span class="wish"> ${w.text}</span>
        </div>
      `;

      const likeIcon = card.querySelector('.like-btn');
      likeIcon.addEventListener('click', e => {
        e.stopPropagation();
        if (card.dataset.liked==='true') return;
        card.dataset.liked='true';
        likeIcon.setAttribute('name','heart');
        animateHeart(card);
        const newCount=(w.likes||0)+1;
        card.querySelector('.like-count').innerText = `${newCount} likes`;
        updateDoc(docRef(db,'wishes',id), {
          likes:newCount,
          likedBy:[...(w.likedBy||[]),currentUid]
        }).catch(console.error);
      });
      const imgEl = card.querySelector('.img-wrapper img');
      imgEl.addEventListener('dblclick',e=>{
        e.stopPropagation();
        if(card.dataset.liked==='true')return;
        card.dataset.liked='true';
        likeIcon.setAttribute('name','heart');
        animateHeart(card);
        const newCount=(w.likes||0)+1;
        card.querySelector('.like-count').innerText = `${newCount} likes`;
        updateDoc(docRef(db,'wishes',id), {
          likes:newCount,
          likedBy:[...(w.likedBy||[]),currentUid]
        }).catch(console.error);
      });

      if (w.uid===currentUid) {
        card.querySelector('.delete-btn').onclick = async e => {
          e.stopPropagation();
          if (confirm('‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ?')) {
            await deleteDoc(docRef(db,'wishes',id));
          }
        };
      }

      if (prepend) gallery.prepend(card);
      else         gallery.append(card);
    }

    function animateHeart(card){
      const h=document.createElement('div');
      h.textContent='‚ù§';
      Object.assign(h.style,{
        position:'absolute',top:'50%',left:'50%',
        fontSize:'4rem',color:'rgba(224,36,94,0.6)',
        animation:'popHeartFadeShake .8s forwards',pointerEvents:'none'
      });
      card.querySelector('.img-wrapper').appendChild(h);
      h.addEventListener('animationend',()=>h.remove());
    }

    // Wizard navigation (unchanged)‚Ä¶
    function goToStep(n){ /* ‚Ä¶ */ }
    function closeWizard(){ /* ‚Ä¶ */ }
    navAdd.onclick = ()=>{ postWizard.classList.add('active'); goToStep(1); };
    wizBack.onclick = ()=> currentStep>1 ? goToStep(currentStep-1) : closeWizard();
    wizNext.onclick = async ()=>{ /* ‚Ä¶ */ };
    triggerPicker.onclick = ()=> fileInput.click();
    fileInput.onchange = e=>{ /* ‚Ä¶ */ };
    function renderCarousel(){ /* ‚Ä¶ */ }
    wizCarousel.addEventListener('scroll', ()=>{/* ‚Ä¶ */});
  </script>
</body>
