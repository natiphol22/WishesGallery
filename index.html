<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tuck &amp; Tan</title>
  <!-- Font ‡πÅ‡∏ô‡∏ß IG: Pacifico + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --input-bg: #fafafa;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --nav-height: 60px;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding-bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
    }
    body.modal-open { overflow: hidden; }

    /* HEADER */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: #fff; box-shadow: var(--shadow);
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }
    header .top-heart svg {
      width: 28px; height: 28px; fill: #e0245e;
    }

    /* GALLERY */
    .gallery {
      padding: 1rem; display: grid; gap: 1rem;
    }

    /* CARD */
    .card {
      background:#fff; border-radius:var(--radius);
      box-shadow:var(--shadow); overflow:hidden;
      position:relative; transition:transform .2s;
    }
    .card:hover { transform:translateY(-4px) }
    .card img { width:100%; display:block }
    .like-indicator { display:flex; align-items:center; padding:.5rem 1rem; font-size:.9rem }
    .heart-icon { margin-right:.25rem; color:#e0245e }
    .info { padding:0 1rem 1rem; font-size:.95rem }
    .author { font-weight:500 }
    .delete-btn {
      position:absolute; top:8px; left:8px;
      background:rgba(255,255,255,0.9); border:none;
      border-radius:50%; width:28px; height:28px;
      cursor:pointer; transition:transform .2s,color .2s;
    }
    .delete-btn:hover { transform:scale(1.2); color:#e0245e }

    /* BOTTOM NAV */
    .bottom-nav {
      position:fixed; bottom:0; left:50%;
      transform:translateX(-50%);
      width:100%; height:var(--nav-height);
      backdrop-filter:blur(12px);
      background:#ffffffdd;
      display:flex; justify-content:space-around; align-items:center;
      z-index:100; box-shadow:0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background:none; border:none; font-size:1.6rem; cursor:pointer;
      transition:transform .2s;
    }
    .bottom-nav .primary {
      font-size:2rem;
      background:linear-gradient(135deg,#405de6,#5851db);
      color:#fff; width:48px; height:48px;
      border-radius:50%; display:flex;
      align-items:center; justify-content:center;
      box-shadow:var(--shadow);
    }
    .bottom-nav button:hover { transform:scale(1.1) }

    /* WIZARD OVERLAY */
    .wizard-overlay {
      position:fixed; inset:0;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(8px);
      display:none; flex-direction:column; z-index:200;
    }
    .wizard-overlay.active { display:flex }

    .wizard-nav {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-nav {
      background:none; border:none;
      font-size:1rem; cursor:pointer;
      color:var(--text);
    }

    .wizard-step {
      flex:1; display:none;
      flex-direction:column; align-items:center; justify-content:center;
      padding:1.5rem; overflow-y:auto;
    }
    .wizard-step.active { display:flex }

    /* Step 1 */
    #triggerFilePicker {
      padding:.8rem 1.2rem;
      border-radius:var(--radius);
      background:linear-gradient(135deg,#405de6,#5851db);
      color:#fff; font-size:1rem;
      cursor:pointer;
    }

    /* Step 2 */
    .carousel {
      width:100%; flex:1;
      display:flex; overflow-x:scroll; scroll-snap-type:x mandatory;
    }
    .carousel-item {
      flex:0 0 100%; scroll-snap-align:start;
      position:relative;
    }
    .carousel-item img {
      width:100%; height:auto; object-fit:contain;
      filter:brightness(1.05) saturate(0.9) contrast(1.1);
    }
    .carousel-item .del {
      position:absolute; top:8px; right:8px;
      background:rgba(255,255,255,0.8); border:none;
      border-radius:50%; padding:.4rem; cursor:pointer;
    }
    .carousel-indicator { margin-top:.5rem; font-size:.9rem }

    /* Step 3 */
    .preview-summary img {
      width:100%; max-height:40vh; object-fit:cover;
      filter:brightness(1.05) saturate(0.9) contrast(1.1);
      border-radius:var(--radius); margin-bottom:1rem;
    }
    .form-group { width:100%; margin-bottom:1rem }
    .form-group label {
      display:block; margin-bottom:.3rem; font-weight:500;
    }
    .form-group input,
    .form-group textarea {
      width:100%; padding:.75rem;
      border:1px solid #ddd; border-radius:var(--radius);
      background:var(--input-bg); font-size:.95rem;
    }

    /* Spinner */
    .spinner {
      width:16px; height:16px;
      border:2px solid #fff; border-top-color:transparent;
      border-radius:50%; display:inline-block;
      animation:spin 1s linear infinite;
      vertical-align:middle; margin-right:6px;
    }
    @keyframes spin { to{ transform:rotate(360deg) } }
  </style>
</head>
<body>
  <header>
    <h1>Tuck &amp; Tan</h1>
    <span class="top-heart">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
        2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        fill="#e0245e"/></svg>
    </span>
  </header>

  <div class="gallery" id="gallery"></div>

  <nav class="bottom-nav">
    <button id="nav-home">üè†</button>
    <button id="nav-search">üîç</button>
    <button id="nav-add" class="primary">Ôºã</button>
    <button id="nav-heart">‚ù§Ô∏è</button>
    <button id="nav-profile">üë§</button>
  </nav>

  <div id="postWizard" class="wizard-overlay">
    <div class="wizard-nav">
      <button id="wizBack" class="btn-nav">&lt;‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <button id="wizNext" class="btn-nav">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ&gt;</button>
    </div>
    <div class="wizard-step" data-step="1">
      <input type="file" id="wizFileInput" accept="image/*" multiple hidden>
      <button id="triggerFilePicker">+ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
    </div>
    <div class="wizard-step" data-step="2">
      <div id="wizCarousel" class="carousel"></div>
      <div class="carousel-indicator">
        <span id="currentIndex">1</span>/<span id="totalCount">1</span>
      </div>
    </div>
    <div class="wizard-step" data-step="3">
      <div class="preview-summary">
        <img id="summaryImg" alt="Preview ‡∏£‡∏π‡∏õ">
      </div>
      <div class="form-group">
        <label for="wizName">‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</label>
        <input type="text" id="wizName" placeholder="‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö">
      </div>
      <div class="form-group">
        <label for="wizText">‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíå</label>
        <textarea id="wizText" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£..." required></textarea>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      doc as docRef, updateDoc, deleteDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBxYY_c14XFroS6dBIh4Jzl9XL4PMjipcg",
      authDomain: "wishes-web.firebaseapp.com",
      projectId: "wishes-web",
      storageBucket: "unused",
      messagingSenderId: "93224724611",
      appId: "1:93224724611:web:491aab34365584864fd3b6",
      measurementId: "G-6HQJWKWB8Z"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    let selectedFiles = [], currentStep = 1;
    const body = document.body;
    const gallery = document.getElementById('gallery');
    const navAdd  = document.getElementById('nav-add');
    const postWizard = document.getElementById('postWizard');
    const wizBack = document.getElementById('wizBack');
    const wizNext = document.getElementById('wizNext');
    const stepEls = document.querySelectorAll('.wizard-step');
    const fileInput     = document.getElementById('wizFileInput');
    const triggerPicker = document.getElementById('triggerFilePicker');
    const wizCarousel   = document.getElementById('wizCarousel');
    const currentIndex  = document.getElementById('currentIndex');
    const totalCount    = document.getElementById('totalCount');
    const summaryImg    = document.getElementById('summaryImg');
    const wizName       = document.getElementById('wizName');
    const wizText       = document.getElementById('wizText');

    // Feed listener
    const qFeed = query(collection(db,'wishes'), orderBy('createdAt','desc'));
    onSnapshot(qFeed, snap => {
      gallery.innerHTML = '';
      snap.docs.map(d=>({id:d.id,...d.data()}))
        .filter(p=>p.createdAt)
        .sort((a,b)=>b.createdAt.toMillis()-a.createdAt.toMillis())
        .forEach(p=>createCard(p,p.id));
      window.scrollTo({ top:0, behavior:'smooth' });
    });

    // Wizard navigation
    function goToStep(n){
      currentStep = n;
      stepEls.forEach(el=>el.classList.toggle('active', +el.dataset.step===n));
      wizBack.innerText = '<‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö';
      if(n === 1){
        wizNext.style.visibility = 'hidden';
      } else {
        wizNext.style.visibility = 'visible';
        wizNext.innerText = n === 2 ? '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ>' : '‡πÇ‡∏û‡∏™‡∏ï‡πå';
      }
      body.classList.add('modal-open');
      if(n === 3 && selectedFiles.length){
        summaryImg.src = URL.createObjectURL(selectedFiles[0]);
      }
    }
    function closeWizard(){
      postWizard.classList.remove('active');
      body.classList.remove('modal-open');
      selectedFiles = []; fileInput.value=''; wizName.value=''; wizText.value='';
    }

    navAdd.onclick = ()=>{
      postWizard.classList.add('active');
      goToStep(1);
    };
    wizBack.onclick = ()=> currentStep>1 ? goToStep(currentStep-1) : closeWizard();
    wizNext.onclick = async ()=>{
      if(currentStep<2 && selectedFiles.length){ goToStep(2); return; }
      if(currentStep===2){ goToStep(3); return; }
      // Step 3: post
      wizNext.disabled = true;
      wizNext.innerHTML = `<span class="spinner"></span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå`;
      const text = wizText.value.trim();
      const name = wizName.value.trim() || '‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥';
      for(const f of (selectedFiles.length? selectedFiles:[null])){
        let imgUrl = 'https://via.placeholder.com/320x400?text=No+Image';
        if(f){
          const img = await new Promise(r=>{
            const i=new Image(); i.onload=()=>r(i);
            i.src=URL.createObjectURL(f);
          });
          let [w,h]=[img.width,img.height], max=800;
          if(Math.max(w,h)>max){ const ratio=max/Math.max(w,h); w*=ratio; h*=ratio; }
          const c = document.createElement('canvas'); c.width=w; c.height=h;
          const ctx = c.getContext('2d');
          ctx.imageSmoothingEnabled=true; ctx.imageSmoothingQuality='high';
          ctx.drawImage(img,0,0,w,h);
          let q=0.95,data;
          do{ data=c.toDataURL('image/jpeg',q); q-=0.05; }
          while(data.length>1_000_000&&q>0.1);
          imgUrl = data;
        }
        await addDoc(collection(db,'wishes'),{
          name,text,imgUrl,
          likes:0,likedBy:[],uid:localStorage.getItem('uid'),
          createdAt:Timestamp.now()
        });
      }
      closeWizard();
      wizNext.disabled = false;
      wizNext.innerText = '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ>';
    };

    // File picker & carousel
    triggerPicker.onclick = ()=> fileInput.click();
    fileInput.onchange = e=>{
      selectedFiles = Array.from(e.target.files);
      renderCarousel();
      goToStep(2);
    };
    function renderCarousel(){
      wizCarousel.innerHTML = '';
      selectedFiles.forEach((f,i)=>{
        const item = document.createElement('div');
        item.className = 'carousel-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f);
        const btn = document.createElement('button');
        btn.className = 'del'; btn.innerText = 'üóëÔ∏è';
        btn.onclick = ()=>{ selectedFiles.splice(i,1); renderCarousel(); };
        item.append(img, btn);
        wizCarousel.append(item);
      });
      totalCount.innerText = selectedFiles.length || 1;
      currentIndex.innerText = 1;
      wizCarousel.scrollLeft = 0;
    }
    wizCarousel.addEventListener('scroll', ()=>{
      const idx = Math.round(wizCarousel.scrollLeft / wizCarousel.clientWidth);
      currentIndex.innerText = idx+1;
    });

    // Like & Delete
    let currentUid = localStorage.getItem('uid');
    if(!currentUid){ currentUid = crypto.randomUUID(); localStorage.setItem('uid',currentUid); }

    function animateHeart(card){
      const h = document.createElement('div');
      h.textContent = '‚ù§';
      Object.assign(h.style,{
        position:'absolute',top:'50%',left:'50%',
        fontSize:'4rem',color:'rgba(224,36,94,0.6)',
        animation:'popHeartFadeShake .8s forwards',pointerEvents:'none'
      });
      card.querySelector('.img-wrapper').appendChild(h);
      h.addEventListener('animationend',()=>h.remove());
    }

    async function handleLike(id,w){
      await updateDoc(docRef(db,'wishes',id),{
        likes:(w.likes||0)+1,
        likedBy:[...(w.likedBy||[]),currentUid]
      });
    }

    function createCard(w,id){
      const card = document.createElement('div');
      card.className = 'card';
      const delBtn = w.uid===currentUid
        ? `<button class="delete-btn" title="‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå">üóëÔ∏è</button>` : '';
      card.innerHTML = `
        <div class="img-wrapper" style="position:relative;">
          <img src="${w.imgUrl}"/>${delBtn}
        </div>
        <div class="like-indicator">
          <span class="heart-icon">‚ô•</span>
          <span class="like-count">${w.likes||0}</span>
        </div>
        <div class="info">
          <span class="author">${w.name}:</span>
          <span class="wish">${w.text}</span>
        </div>`;

      const imgEl = card.querySelector('img');
      imgEl.addEventListener('dblclick', e=>{
        e.stopPropagation();
        if(card.dataset.liked) return;
        card.dataset.liked = 'true';
        animateHeart(card);
        const countEl = card.querySelector('.like-count');
        countEl.innerText = parseInt(countEl.innerText) + 1;
        handleLike(id,w).catch(console.error);
      });

      if(w.uid===currentUid){
        card.querySelector('.delete-btn').onclick = async e=>{
          e.stopPropagation();
          if(confirm('‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ?')) await deleteDoc(docRef(db,'wishes',id));
        };
      }

      gallery.append(card);
    }
  </script>
</body>
</html>
