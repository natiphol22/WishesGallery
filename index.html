<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tuck & Tan</title>
  <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Sarabun + Grand Hotel -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --radius: 16px;
      --spacing: 1rem;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --nav-height: 60px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:'Sarabun',sans-serif;
      max-width:480px;margin:0 auto;min-height:100vh;padding-bottom:calc(var(--nav-height)+env(safe-area-inset-bottom));}
    /* HEADER */
    header{display:flex;justify-content:space-between;align-items:center;
      padding:var(--spacing);background:#fff;box-shadow:var(--shadow);}
    header h1{font-family:'Grand Hotel',cursive;font-size:1.8rem;}
    header .heart{font-size:1.4rem;cursor:pointer;}
    /* GALLERY */
    .gallery{padding:var(--spacing);display:grid;grid-template-columns:1fr;gap:var(--spacing);}
    .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);
      overflow:hidden;position:relative;}
    .card img{width:100%;display:block;}
    .like-indicator{display:flex;align-items:center;padding:.5rem 1rem;font-size:.9rem;}
    .heart-icon{margin-right:.25rem;color:#e0245e;}
    .info{padding:0 1rem 1rem;font-size:.95rem;}
    .author{font-weight:600;}
    .delete-btn{position:absolute;top:8px;left:8px;background:rgba(255,255,255,0.9);
      border:none;border-radius:50%;width:28px;height:28px;cursor:pointer;font-size:1rem;
      transition:transform .2s,color .2s;}
    .delete-btn:hover{transform:scale(1.2);color:#e0245e;}
    /* BOTTOM NAV */
    .bottom-nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);
      width:100%;height:var(--nav-height);backdrop-filter:blur(12px);
      background:#ffffffdd;display:flex;justify-content:space-around;align-items:center;
      box-shadow:0 -2px 8px rgba(0,0,0,0.05);}
    .bottom-nav .icon{font-size:1.6rem;cursor:pointer;}
    .bottom-nav .primary{font-size:2rem;background:linear-gradient(135deg,#405de6,#5851db);
      color:#fff;width:48px;height:48px;border-radius:50%;display:flex;
      align-items:center;justify-content:center;cursor:pointer;}
    /* MULTI-STEP OVERLAY */
    .hidden{display:none!important;}
    .step{position:fixed;inset:0;background:#fff;display:flex;flex-direction:column;z-index:200;}
    .step .header{height:60px;display:flex;align-items:center;justify-content:space-between;
      padding:0 1rem;border-bottom:1px solid #ddd;font-family:'Grand Hotel',cursive;font-size:1.2rem;}
    .step .btn{font-family:'Sarabun',sans-serif;color:#0095f6;font-size:1rem;cursor:pointer;}
    .slider{flex:1;overflow:hidden;background:#000;}
    .slides{display:flex;height:100%;transition:transform .3s ease;}
    .slide{min-width:100%;display:flex;justify-content:center;align-items:center;position:relative;}
    .slide img{max-width:100%;max-height:100%;object-fit:contain;}
    .trash{position:absolute;top:10px;right:10px;font-size:1.2rem;
      background:rgba(255,255,255,0.8);border-radius:50%;padding:.4rem;cursor:pointer;}
    #step3 .slider{height:40vh;}
    .form{padding:1rem;display:flex;flex-direction:column;gap:.5rem;}
    .form input,.form textarea{width:100%;padding:.8rem;border:1px solid #ddd;
      border-radius:8px;font-size:1rem;}
    /* SPINNER */
    #spinnerOverlay{position:fixed;inset:0;background:rgba(0,0,0,0.3);
      display:flex;justify-content:center;align-items:center;z-index:300;visibility:hidden;}
    #spinnerOverlay.visible{visibility:visible;}
    .spinner{width:50px;height:50px;border:5px solid #fff;border-top-color:transparent;
      border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Tuck & Tan</h1>
    <div class="heart">‚ù§</div>
  </header>

  <!-- GALLERY -->
  <div class="gallery" id="gallery"></div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <div class="icon">üè†</div>
    <div class="icon">üîç</div>
    <div class="primary" id="openBtn">Ôºã</div>
    <div class="icon">‚ù§Ô∏è</div>
    <div class="icon">üë§</div>
  </nav>

  <!-- Multi-Step Overlays -->
  <!-- STEP 1 -->
  <div id="step1" class="step hidden">
    <div class="header">
      <button class="btn" id="back1">&lt; ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <div>STEP 1: ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ</div><div></div>
    </div>
    <div style="flex:1;display:flex;justify-content:center;align-items:center">
      <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå</p>
    </div>
    <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="step hidden">
    <div class="header">
      <button class="btn" id="back2">&lt; ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <div>STEP 2: ‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</div>
      <button class="btn" id="to3">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
    </div>
    <div class="slider"><div class="slides" id="slides2"></div></div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="step hidden">
    <div class="header">
      <button class="btn" id="back3">&lt; ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
      <button class="btn" id="postBtn">‡πÇ‡∏û‡∏™‡∏ï‡πå</button>
    </div>
    <div class="slider"><div class="slides" id="slides3"></div></div>
    <div class="form">
      <input type="text" id="nameInput" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
      <textarea id="textInput" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡∏à‡∏≤‡∏Å‡πÉ‡∏à üíå"></textarea>
    </div>
  </div>

  <!-- Spinner -->
  <div id="spinnerOverlay"><div class="spinner"></div></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
  (function(){
    // init
    firebase.initializeApp({
      apiKey:"AIzaSyBxYY_c14XFroS6dBIh4Jzl9XL4PMjipcg",
      authDomain:"wishes-web.firebaseapp.com",
      projectId:"wishes-web"
    });
    const db = firebase.firestore();
    const gallery = document.getElementById('gallery');
    const openBtn = document.getElementById('openBtn');
    const back1   = document.getElementById('back1');
    const back2   = document.getElementById('back2');
    const to3     = document.getElementById('to3');
    const back3   = document.getElementById('back3');
    const postBtn = document.getElementById('postBtn');
    const fileInput = document.getElementById('fileInput');
    const nameInput = document.getElementById('nameInput');
    const textInput = document.getElementById('textInput');
    const spinner   = document.getElementById('spinnerOverlay');
    const step1     = document.getElementById('step1');
    const step2     = document.getElementById('step2');
    const step3     = document.getElementById('step3');
    const slides2   = document.getElementById('slides2');
    const slides3   = document.getElementById('slides3');

    let files = [], idx = 0;
    const uid = localStorage.getItem('uid') || crypto.randomUUID();
    localStorage.setItem('uid', uid);

    // Load gallery
    db.collection('wishes').orderBy('createdAt','desc').onSnapshot(snap => {
      gallery.innerHTML = '';
      snap.docs.forEach(doc => {
        const w = doc.data(), id = doc.id;
        if (!w.createdAt) return;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${w.imgUrl}">
          ${w.uid===uid?'<button class="delete-btn">üóëÔ∏è</button>':''}
          <div class="like-indicator">
            <span class="heart-icon">‚ô•</span>
            <span class="like-count">${w.likes||0}</span>
          </div>
          <div class="info"><span class="author">${w.name}:</span> ${w.text}</div>`;
        if (w.uid===uid) card.querySelector('.delete-btn').onclick = () =>
          db.collection('wishes').doc(id).delete();
        gallery.append(card);
      });
    });

    // utils
    const show = el => el.classList.remove('hidden');
    const hide = el => el.classList.add('hidden');

    function readFile(file){
      return new Promise(res => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.readAsDataURL(file);
      });
    }

    function render(container, list, withTrash){
      container.innerHTML = '';
      list.forEach((f,i)=>{
        const d = document.createElement('div');
        d.className = 'slide';
        d.style.transform = `translateX(${(i-idx)*100}%)`;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f);
        d.appendChild(img);
        if (withTrash){
          const btn = document.createElement('button');
          btn.className = 'trash';
          btn.textContent = 'üóëÔ∏è';
          btn.onclick = ()=>{
            files.splice(i,1);
            if(!files.length){ hide(step1); return; }
            idx %= files.length;
            render(slides2,files,true);
            render(slides3,files,false);
          };
          d.appendChild(btn);
        }
        container.append(d);
      });
    }

    // Steps
    openBtn.onclick = ()=>{ show(step1); fileInput.click(); };
    back1.onclick = ()=> hide(step1);
    fileInput.onchange = e=>{
      files = Array.from(e.target.files);
      if (files.length){
        idx=0;
        render(slides2,files,true);
        render(slides3,files,false);
        hide(step1); show(step2);
      } else hide(step1);
    };

    back2.onclick = ()=>{ hide(step2); show(step1); fileInput.value=''; };
    to3.onclick   = ()=>{ hide(step2); show(step3); };
    back3.onclick = ()=>{ hide(step3); show(step2); };

    postBtn.onclick = async ()=>{
      show(spinner);
      try {
        const file = files[idx];
        const previewUrl = file ? URL.createObjectURL(file)
          : 'https://via.placeholder.com/320x400?text=No+Image';
        // prepend gallery
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${previewUrl}">
          <div class="like-indicator">
            <span class="heart-icon">‚ô•</span>
            <span class="like-count">0</span>
          </div>
          <div class="info"><span class="author">${nameInput.value.trim()||'‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥'}:</span> ${textInput.value.trim()}</div>`;
        gallery.prepend(card);
        // get dataURL
        const dataUrl = file ? await readFile(file) : previewUrl;
        await db.collection('wishes').add({
          name: nameInput.value.trim()||'‡πÅ‡∏Ç‡∏Å‡∏ú‡∏π‡πâ‡∏°‡∏µ‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥',
          text: textInput.value.trim(),
          imgUrl: dataUrl,
          likes:0,likedBy:[],uid,
          createdAt: firebase.firestore.Timestamp.now()
        });
      } catch(e){ console.error(e); }
      hide(spinner);
      hide(step3);
      fileInput.value=''; nameInput.value=''; textInput.value='';
    };

    // init
    hide(step1); hide(step2); hide(step3);
  })();
  </script>
</body>
</html>
